<div *ngIf="hero">
  <h4>{{hero.name}} details!</h4>
  <div class="row">
    <div class="col s1">
      <label>id: </label>{{hero._id}}
    </div>
  </div>
  <div class="row">
    <div class="col s1">
      <label>name: </label>
      <input placeholder="Name" [(ngModel)]="hero.name" id="hero_name" type="text" class="validate">
    </div>
  </div>
  <div class="row">
    <a class="btn" (click)="goBack()">Back</a>
    <a class="btn" (click)="save()">Save</a>
  </div>
</div>
